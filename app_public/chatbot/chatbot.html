<div class="chatbot-panel">
  <header class="chatbot-header">
    <div>
      <h2>Oak Island Chatbot</h2>
      <p>Ask about episodes, theories, artifacts, timelines, locations, and connections.</p>
    </div>
    <div class="chatbot-mode" id="chatbot-mode">Mode: Auto</div>
  </header>

  <section class="chatbot-messages" id="chatbot-messages">
    <div class="chatbot-message bot">
      <div class="bubble">
        <strong>Welcome.</strong> Ask me anything about Oak Island.
        <div class="hint">Try: “What connects Money Pit and Smith’s Cove?”</div>
      </div>
    </div>
  </section>

  <section class="chatbot-suggestions" id="chatbot-suggestions">
    <button class="suggestion">Summarize the Money Pit</button>
    <button class="suggestion">What theories mention treasure?</button>
    <button class="suggestion">Timeline for Smith's Cove</button>
    <button class="suggestion">Which episodes mention Zena Halpern?</button>
  </section>

  <footer class="chatbot-input">
    <input type="text" id="chatbot-input" placeholder="Ask a question..." autocomplete="off">
    <button id="chatbot-send">Send</button>
  </footer>
</div>
